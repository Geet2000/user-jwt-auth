{% extends 'userapp/main.html' %} {% block title %}{{order}} Order{% endblock title %}
{% load crispy_forms_tags %}
{%block content %}
<div class="container my-2  p-2">
   <div class="row p-3 justify-content-center">
        <div class="col-sm-6 border p-4">
    <form class="form " action="#" method="Post">
        {% csrf_token %}
        <p>Are you sure you want to delete this account *{{users.username}}* ?</p>
        <a href="{% url 'userapp:home' %}" class="btn btn-sm mt-2 btn-outline-secondary">Cancel</a>
        <input type="submit" name="submit" value="Delete" class="btn btn-sm mt-2 btn-danger">
    </form>
</div>
</div>
</div>
{% endblock content %}
