<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>{% block title %}{% endblock title %}</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    {% load static %}
    <link rel='icon' href={% static 'userapp/img/cart.svg' %}>
    <link rel='stylesheet' type='text/css' media='screen' href={% static 'userapp/css/bootstrap.css' %}>
    <link rel='stylesheet' type='text/css' media='screen' href={% static 'userapp/css/main.css' %}>
</head>
<body>
    <header id="header" class="sticky-top bg-dark align-items-baseline">
      {% if user.is_authenticated %}
      <h1><a href="#" class="text-white">Welcome Back! <span class="text-warning">{{user.email}} :)<span></a></h1>
        {% else %}
        <h1><a href="#" class="text-white">Oops! <span class="text-warning">{{user.email}} :(<span></a></h1>
      {% endif %}
      <nav class="nav-bar " >
          <a href={% url 'userapp:home' %}>Dashboard</a>
       {% if user.is_authenticated %}
         <a href={% url 'userapp:auth-logout' %}>Logout</a>
       {% else %}
        <a href={% url 'userapp:auth-login' %}>Login</a>
        <a href={% url 'userapp:auth-register' %}>Register</a>
       {% endif %}
        {% comment %} <a href={% url 'book:login' %}>Login</a> {% endcomment %}
      </nav>
      
    </header>
    {% block content %}
    {% endblock content %}
</body>
</html>
